name: Security Scans

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven (compile + tests)
        run: mvn -B clean install

      - name: Run SpotBugs (SAST)
        run: mvn -B spotbugs:check

      - name: Upload SpotBugs report
        if: always() && hashFiles('target/spotbugsXml.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml

      - name: Run OWASP Dependency-Check (SCA)
        uses: dependency-check/DependencyCheck_Action@main
        env:
          # Сбрасываем JAVA_HOME из раннера, чтобы внутри контейнера dependency-check
          # не пытаться использовать несуществующий путь /opt/hostedtoolcache/...
          JAVA_HOME: ''
          JAVA_HOME_17_X64: ''
        with:
          project: information_security_lab1
          path: .
          format: "ALL"
          out: reports
          args: >
            --ossIndexUsername ${{ secrets.OSSINDEX_USER }}
            --ossIndexPassword ${{ secrets.OSSINDEX_TOKEN }}

      - name: Upload Dependency-Check reports
        if: always() && hashFiles('reports/dependency-check-report.*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: reports/dependency-check-report.*